input {
       file {
                             path => "D:\POC\CPU%.csv"
                   start_position => "beginning"
                     sincedb_path => "/dev/null"
            }
      }

filter {
 
        csv {
                          columns => ["Time","CPU(%)","Memory Usage (%)"]
                        separator => ","
            }

          if [Time] == "Time " {
                                drop {}
                               }
          if  [CPU(%)] == "CPU (%)" and [Memory Usage (%)] == " Memory Usage (%)"  {
                                     drop {}
                                    }
      mutate {
                           
                           convert => ["CPU(%)","float"]
                           convert => ["Memory Usage (%)","float"]
                      remove_field => ["message","host","path"]
             }
       }

output {
          elasticsearch {
                             hosts => "localhost"
                             index => "hai"
                     document_type => "data"
                        }
            stdout {
                             codec => "rubydebug"
                   }
            exec{
                command => "kill_logstash"
            }
        }















