    <section>   <div style=" margin-left:0;margin-right:0;overflow: auto" class="row">
        <div class="col-xs-6 col-sm-6 col-md-3">
            <div class="mobileDivBtn">
                <h4 class="stepTextColor">Step 1</h4>
                <button class="btn btn-primary mobileStepBtn" ng-click="openNotepad()">
                    Develop Test Case
                </button>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-3">
            <div class="mobileDivBtn">
                <h4 class="stepTextColor">Step 2</h4>


                <!-- Trigger the Mobile modal with a button -->
                <button type="button" class="btn btn-primary mobileStepBtn" data-toggle="modal"
                        data-target="#mobilePrepareTestCaseModal1" data-backdrop="static" data-keyboard="false"
                >Prepare Test Case</button>


                <!-- mobilePrepareTestCase    Modal1  -->
                <div class="modal fade" id="mobilePrepareTestCaseModal1" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">
                                    Prepare Test Case
                                </h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label>
                                            Choose Test Case .py File
                                        </label>

                                        <input id="mobileTestingFile1" accept=".py" style="padding: 1% 0 1% 19%;"  ng-files="getFiles($files)" type="file" class="form-control">

                                    </div>

                                    <button class="btn btn-primary"   ng-disabled="mobileTestingBtn1Disable" ng-click="uploadMobileFile1()" type="submit">Prepare</button>
                                </form>
                            </div>

                        </div>

                    </div>
                </div>



            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-3">
            <div class="mobileDivBtn">
                <h4 class="stepTextColor">Step 3</h4>
                <a role="button" class="btn btn-primary  mobileStepBtn"
                   data-toggle="modal"
                   data-target="#mobileExecuteTestCaseModal1" data-backdrop="static" data-keyboard="false"
                   id="mobileExecuteTestCaseTrigger1"
                >Execute Test Case
                </a>


                <!--mobileTestCase Modal1-->
                <div class="modal fade" id="mobileExecuteTestCaseModal1" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Execute Test Case</h4>
                            </div>
                            <div class="modal-body">
                                <button class="btn btn-primary btn-block"
                                        data-target="#mobileExecuteTestCaseModal2"
                                        data-backdrop="static" data-keyboard="false"
                                        data-toggle="modal"
                                        id="mobileExecuteTestCaseTrigger2"
                                        ng-click="mobileModalViaGUIHeadingStyle=true">Via GUI
                                </button>
                                <br>
                                <button class="btn btn-primary btn-block"
                                        data-backdrop="static" data-keyboard="false"
                                        data-target="#mobileExecuteTestCaseModal3"
                                        data-toggle="modal"
                                        id="mobileExecuteTestCaseTrigger3"
                                        ng-click="mobileModalViaTestOpsHeadingStyle=true">Via TestOps
                                </button>

                            </div>

                        </div>

                    </div>
                </div>

                <!--mobileExecuteTestCaseModal2>-->

                <div class="modal fade " id="mobileExecuteTestCaseModal2"
                     tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <a href="#" class=" pull-left"
                                   ng-click="mobileTestingViaGUIModalClose()">
                                              <span style="font-weight:700;color:#cccccc"
                                                    class="glyphicon glyphicon-menu-left"></span>
                                </a>

                                <button type="button" class="close" data-dismiss="modal"
                                        aria-label="Close">
                                    <span aria-hidden="true">&times;</span></button>
                                <!--<h4 class="modal-title">My Modal</h4>-->
                                <h4 class="modal-title">Execute Test Case</h4>
                            </div>
                            <div class="modal-body">

                                <button class="btn btn-primary btn-block"
                                        ng-class="{'mobileModalViaGUIHeadingStyle':mobileModalViaGUIHeadingStyle}">Via GUI
                                </button>
                                <a role="button"
                                   class="btn btn-primary btn-block"
                                   data-toggle="modal"
                                   data-backdrop="static" data-keyboard="false"
                                   data-target="#singleModal"
                                   ng-click="openMobileRide()">FUNCTIONAL
                                </a>
                                <br>

                                <button class="btn btn-primary btn-block"
                                        data-toggle="modal"
                                        data-backdrop="static" data-keyboard="false"
                                        data-target="#performanceModal"

                                        ng-click="openMobileRide()">AUTOMATION
                                </button>
                                <br>

                                <button class="btn btn-primary btn-block"
                                        data-toggle="modal"
                                        data-backdrop="static" data-keyboard="false"
                                        data-target="#performanceModal"

                                        ng-click="openMobileRide()">LOAD
                                </button>


                            </div>
                        </div>
                    </div>
                </div>



                <!--mobileExecuteTestCaseModal3>-->

                <div class="modal fade " id="mobileExecuteTestCaseModal3"
                     tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <a href="#" class=" pull-left"
                                   ng-click="mobileTestingViaTestOpsModalClose()">
                                              <span style="font-weight:700;color:#cccccc"
                                                    class="glyphicon glyphicon-menu-left"></span>
                                </a>

                                <button type="button" class="close" data-dismiss="modal"
                                        aria-label="Close">
                                    <span aria-hidden="true">&times;</span></button>
                                <!--<h4 class="modal-title">My Modal</h4>-->
                                <h4 class="modal-title">Execute Test Case</h4>
                            </div>
                            <div class="modal-body">

                                <button class="btn btn-primary btn-block"
                                        ng-class="{'mobileModalViaTestOpsHeadingStyle':mobileModalViaTestOpsHeadingStyle}">Via TestOps
                                </button>
                                <a role="button"
                                   class="btn btn-primary btn-block"
                                   data-backdrop="static" data-keyboard="false"
                                   data-toggle="modal"
                                   data-target="#singleModal"
                                   ng-click="openJenkins()">FUNCTIONAL
                                </a>
                                <br>

                                <button class="btn btn-primary btn-block"
                                        data-toggle="modal"
                                        data-backdrop="static" data-keyboard="false"
                                        data-target="#performanceModal"

                                        ng-click="openJenkins()">AUTOMATION
                                </button>
                                <br>

                                <button class="btn btn-primary btn-block"
                                        data-toggle="modal"
                                        data-backdrop="static" data-keyboard="false"
                                        data-target="#performanceModal"

                                        ng-click="openJenkins()">LOAD
                                </button>


                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-3">
            <div class="mobileDivBtn">
                <h4 class="stepTextColor">Step 4</h4>
                <button class="btn btn-primary mobileStepBtn" ng-click="mobileAnalyze()">
                    Analyze
                    Results
                </button>
            </div>
        </div>
    </div></section>


        <br>
    <section>  <div style=" margin-left:0;margin-right:0;overflow: auto" class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">

            <input type="text" ng-model="ngModel1" disabled
                   style="cursor:default;padding: 1% 0 1% 35%" class="form-control">

        </div>
        <div class="col-md-1"></div>
    </div></section>
        <br>
<section>  <div  style=" margin-left:0;margin-right:0;overflow: auto" class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8" style="background-color: #4b8ec9">
        <p class="mobileTestingHoverHeading">Open Source Architecture
            <!-- <strong style="font-size: large">Architecture</strong> -->
        </p>
        <div class="row">
            <div class="col-md-2">
                <p ng-show="mobileMouseOverFirst"
                   class="mobileSpeech"
                   style="text-align: center;margin-top: -10%;float: left">
                    {{firstMobileInputBox}}</p>
                <p ng-show="mobileMouseOverSecond"
                   class="mobileSpeech"
                   style="text-align: center;margin-top: -10%;float: left">
                    {{secondMobileInputBox}}</p>
                <p ng-show="mobileMouseOverThird"
                   class="mobileSpeech"
                   style="text-align: center;margin-top: -10%;float: left">
                    {{thirdMobileInputBox}}</p>
                <p ng-show="mobileMouseOverFourth"
                   class="mobileSpeech"
                   style="text-align: center;margin-top: -10%;float: left">
                    {{fourthMobileInputBox}}</p>
            </div>
            <div class="col-md-8" style="padding: 6% 0 5% 0%;">
                <div class="col-md-4">
                    <input readonly="true" style="background-color:transparent;" type="text" class="form-control1  webGroupInputBox"
                           ng-ouseover="webMouseOverOne=true"
                           ng-mouseleve="webMouseOverOne=false" data-toggle="popover" data-trigger="hover"
                           data-content="It is used to record test cases from the browser for web UI testing as well as to covert in to JSON Format"
                           data-placement="left"
                           value="Kantu">
                    <input readonly="true" style="background-color:transparent;" type="text" class="form-control1  webGroupInputBox"
                           ng-ouseover="webMouseOverOne=true"
                           ng-mouseleve="webMouseOverOne=false" data-toggle="popover" data-trigger="hover"
                           data-content=" It is used to record, create and execute functional and automation test cases from the browser for web API testing and manually for product API testing.
                                   It also converts swagger and YAML API documents to API for creating testcases for product API testing  "
                           data-placement="left"
                           value="Postman">
                    <input readonly="true" style="background-color:transparent;" type="text" class="form-control1  webGroupInputBox"
                           ng-ouseover="webMouseOverOne=true"
                           ng-mouseleve="webMouseOverOne=false" data-toggle="popover" data-trigger="hover"
                           data-content=" It is used to convert JSON format to Python format required for test execution"
                           data-placement="left"
                           value="Parser">
                    <input readonly="true" style="background-color:transparent;" type="text" class="form-control1  webGroupInputBox"
                           ng-ouseover="webMouseOverOne=true"
                           ng-mouseleve="webMouseOverOne=false" data-toggle="popover" data-trigger="hover"
                           data-content="It is used to automate browser to execute web UI test cases"
                           data-placement="left"
                           value="Selenium">
                    <input readonly="true" style="background-color:transparent;" type="text" class="form-control1  webGroupInputBox"
                           ng-ouseover="webMouseOverOne=true"
                           ng-mouseleve="webMouseOverOne=false" data-toggle="popover" data-trigger="hover"
                           data-content=" It is used to execute load test cases for web API and product API testing "
                           data-placement="left"
                           value="Newman">
                    <input readonly="true" style="background-color:transparent;" type="text" class="form-control1  webGroupInputBox"
                           ng-ouseover="webMouseOverOne=true"
                           ng-mouseleve="webMouseOverOne=false" data-toggle="popover" data-trigger="hover"
                           data-content=" It is used to capture system performance such as CPU utilization and Memory usage"
                           data-placement="left"
                           value="Data Capture">
                </div>
                <div class="col-md-4">

                    <input readonly="true" style="background-color:transparent;" type="text" class="form-control1  webGroupInputBox"
                           ng-ouseover="webMouseOverOne=true"
                           ng-mouseleve="webMouseOverOne=false" data-toggle="popover" data-trigger="hover"
                           data-content=" It is used to execute web UI testing in the browser such as chrome, firefox, IE etc."
                           data-placement="top"
                           value="Browser Driver">
                    <input readonly="true" style="background-color:transparent;" type="text" class="form-control1  webGroupInputBox"
                           ng-ouseover="webMouseOverOne=true"
                           ng-mouseleve="webMouseOverOne=false" data-toggle="popover" data-trigger="hover"
                           data-content=" It is used to execute web UI testing in the background with out the browser"
                           data-placement="top"
                           value="Headless Driver">

                    <input readonly="true" style="background-color:transparent;" type="text" class="form-control1  webGroupInputBox"
                           ng-ouseover="webMouseOverOne=true"
                           ng-mouseleve="webMouseOverOne=false" data-toggle="popover" data-trigger="hover"
                           data-content="It is used for selection and execution of the test cases as well as show test results, logs and reports"
                           data-placement="top"
                           value="RIDE GUI">
                    <input readonly="true" style="background-color:transparent;" type="text" class="form-control1  webGroupInputBox"
                           ng-ouseover="webMouseOverOne=true"
                           ng-mouseleve="webMouseOverOne=false" data-toggle="popover" data-trigger="hover"
                           data-content=" It is used for test automation from command line to enable CDCI DevOps test life cycle"
                           data-placement="top"
                           value="Jenkins">
                    <input readonly="true" style="background-color:transparent;" type="text" class="form-control1  webGroupInputBox"
                           ng-ouseover="webMouseOverOne=true"
                           ng-mouseleve="webMouseOverOne=false" data-toggle="popover" data-trigger="hover"
                           data-content=" It is used to visualize and display complex data in the form of variety of 2D and 3D graphs"
                           data-placement="top"
                           value="Kibana">
                    <input readonly="true" style="background-color:transparent;" type="text" class="form-control1  webGroupInputBox"
                           ng-ouseover="webMouseOverOne=true"
                           ng-mouseleve="webMouseOverOne=false" data-toggle="popover" data-trigger="hover"
                           data-content="It is the main engine that crunches
                                       the data feed from Logstash  to create insights and gives the results to Kibana"
                           data-placement="top"
                           value="Elastic Search">
                </div>
                <div class="col-md-4">
                    <input readonly="true" style="background-color:transparent;" type="text" class="form-control1  webGroupInputBox"
                           ng-ouseover="webMouseOverOne=true"
                           ng-mouseleve="webMouseOverOne=false" data-toggle="popover" data-trigger="hover"
                           data-content=" It is used to feed the data provided by various sources to Elastic search"
                           data-placement="right"
                           value="Logstash">

                    <input readonly="true" style="background-color:transparent;" type="text" class="form-control1  webGroupInputBox"
                           ng-ouseover="webMouseOverOne=true"
                           ng-mouseleve="webMouseOverOne=false" data-toggle="popover" data-trigger="hover"
                           data-content=" It is used to create testcases for Android (Notepad++) and iOS (Xcode) application testing"
                           data-placement="right"
                           value="Editor">

                    <input readonly="true" style="background-color:transparent;" type="text" class="form-control1  webGroupInputBox"
                           ng-ouseover="webMouseOverOne=true"
                           ng-mouseleve="webMouseOverOne=false" data-toggle="popover" data-trigger="hover"
                           data-content="It is used to detect the elements in the mobile UI for Android (UI Automator) and iOS (Inspector) application testin"
                           data-placement="right"
                           value="Detector">
                    <input readonly="true" style="background-color:transparent;" type="text" class="form-control1  webGroupInputBox"
                           ng-ouseover="webMouseOverOne=true"
                           ng-mouseleve="webMouseOverOne=false" data-toggle="popover" data-trigger="hover"
                           data-content=" It is used to execute mobile application test cases using real phones as well as simulator"
                           data-placement="right"
                           value="Appium">
                    <input readonly="true" style="background-color:transparent;" type="text" class="form-control1  webGroupInputBox"
                           ng-ouseover="webMouseOverOne=true"
                           ng-mouseleve="webMouseOverOne=false" data-toggle="popover" data-trigger="hover"
                           data-content="It is used to simulate Android devices for test execution "
                           data-placement="right"
                           value="Genymotion">
                    <input readonly="true" style="background-color:transparent;" type="text" class="form-control1  webGroupInputBox"
                           ng-ouseover="webMouseOverOne=true"
                           ng-mouseleve="webMouseOverOne=false" data-toggle="popover" data-trigger="hover"
                           data-content=" It is used to simulate iOS devices for test execution "
                           data-placement="right"
                           value="Iphone Simulator">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div></section>
